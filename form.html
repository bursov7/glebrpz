<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset>
        <legend>Бронирование столика в ресторанном комплексе «Прованс»</legend>

        <label for="name">Ваше имя</label>
        <input type="text" name="name" id="name">

        <br>
        <br>

        <label for="number">Мобильный телефон</label>
        <input type="tel" name="number" id="number" placeholder="+375(_ _)_ _ _  _ _   _" >

        <br>
        <br>
        
        <label for="mail">E-mail</label>
        <input type="email" name="mail" id="mail">

        <br>
        <br>


        <label for="quantity">Количество персон</label>
        <input type="number" name="quantity" id="quantity" min="1" max="30">

        <br>
        <br>


        <label for="date">Дата посещения</label>
        <input type="date" name="date" id="date">
        
        <br>
        <br>


        <label for="">Время посещения</label>
        <input type="time" name="time" id="time">

        <br>
        <br>


        <label for="comment">Коментарий</label>
        
        <br>
        <br>

        <textarea name="comment" id="comment" cols="80" rows="20"autofocus placeholder="Пожелание к брони"></textarea>

        <br>
        <br>

        <button type="submit">Забронировать</button>


        

    </fieldset>

    
</body>
</html>
